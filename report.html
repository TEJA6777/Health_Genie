  <style>
    body {

    textarea {
      width: 100%;

      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <h1>Update Report</h1>
  <form id="reportForm" action="process_report.php" method="post">
    <label for="patientName">Patient Name:</label>
    <input type="text" id="patientName" name="patientName" required><br><br>
    <label for="patientID">Patient ID:</label>
    <input type="text" id="patientID" name="patientID" required><br><br>
    <label for="bpLevel">Blood Pressure Level:</label>
    <input type="text" id="bpLevel" name="bpLevel" required><br><br>
    <label for="sugarLevel">Sugar Level:</label>
    <input type="text" id="sugarLevel" name="sugarLevel" required><br><br>
    <label for="problems">Problems:</label><br>
    <textarea id="problems" name="problems" rows="4" cols="50" required></textarea><br><br>
    <label for="symptoms">Symptoms:</label><br>
    <textarea id="symptoms" name="symptoms" rows="4" cols="50" required></textarea><br><br>
    <button type="submit">Update</button>
  </form>

  <script>
    document.getElementById("reportForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent the form from submitting normally
      
      // Get form data
      const formData = new FormData(event.target);
      
      // Convert form data to object
      const formDataObj = Object.fromEntries(formData.entries());
      
      // Redirect to final report page with form data
      window.location.href = `final_report.html?${new URLSearchParams(formDataObj).toString()}`;
    });
  </script>
</body>
