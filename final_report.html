<body>
  <h1>Final Report</h1>
  <div id="report"></div>

  <script>
    // Parse query parameters from URL
    const urlParams = new URLSearchParams(window.location.search);
    const patientName = urlParams.get("patientName");
    const patientID = urlParams.get("patientID");
    const bpLevel = urlParams.get("bpLevel");
    const sugarLevel = urlParams.get("sugarLevel");
    const problems = urlParams.get("problems");
    const symptoms = urlParams.get("symptoms");

    // Display the final report
    const reportDiv = document.getElementById("report");
    reportDiv.innerHTML = `
      <p><strong>Patient Name:</strong> ${patientName}</p>
      <p><strong>Patient ID:</strong> ${patientID}</p>
      <p><strong>Blood Pressure Level:</strong> ${bpLevel}</p>
      <p><strong>Sugar Level:</strong> ${sugarLevel}</p>
      <p><strong>Problems:</strong> ${problems}</p>
      <p><strong>Symptoms:</strong> ${symptoms}</p>
    `;
  </script>
